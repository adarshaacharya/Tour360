

    <a-scene>
        <a-assets>
            <img src="img/everest360_alternative.jpg" alt="mount everest 360 image" id="mountEverest360">
        </a-assets>
        <a-sky src="#mountEverest360" visibility="true"></a-sky>
        <a-camera>
                <a-cursor color="cyan"></a-cursor>
              </a-camera>
             <a-sphere position="-0.1 1.6 -9" radius="0.5" height="0.5" color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
        <a-text id="cylinderText" value="Way from Namche to Mount Everest" align="center" color="#FFF" visible="false" position="0.4 -0.55 0.6" rotation="0 0 0"
              width="10"  geometry="primitive: plane; width: 7.7" material="color: rgba(38, 12, 12, 0.11)"></a-text>
              <a-animation attribute="color" to="blue" duration="1000" repeat="indefinite"></a-animation>    

            </a-sphere>
               

            <a-text value="Way To Mt. Everest" position = "-12 0 6" width="50" rotation="0 120 0"> </a-text>
    
                <a-sphere position="-10 7 0.9" radius="0.5" height="0.5" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #cylinderText2; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText2; visible: false">
                     <a-text id="cylinderText2" value="Mount Everest Peak" align="center" color="#FFF" visible="false" position="-1 -0.7 0.7" rotation="10 90 0"
                      width="10"  geometry="primitive: plane; width: 5.7" material="color: #333">
                </a-text>
                    </a-sphere>
    
            </a-scene>
