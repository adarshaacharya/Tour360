<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../img/favicon.ico" />

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <!--Normalise CSS-->
    <link rel="stylesheet" type="text/css" href="../libs/normalize.css">

    <!-- Font awesome 5.9-->
    <link rel="stylesheet" href="../libs/fontawesome/css/all.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="../libs/bootstrap.min.css">

    <!--Material Design for Bootstrap -->
    <link rel="stylesheet" href="../libs/mdb.min.css">

    <!--Style css-->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">

    <!--Media Query -->
    <link rel="stylesheet" type="text/css" href="../css/responsive.css">

</head>

<body>

    <div id="header"></div>


    <section class="p-5">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <!--empty-->
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-warning text-white">
                            <h2>Login Form</h2>

                        </div>
                        <form>
                            <div class="card-body">
                                <div class="form-group">

                                    <!-- Subject -->
                                    <label>Type of login : </label>
                                    <select class="browser-default custom-select mb-4">
                                        <option value="" disabled>Choose option</option>
                                        <option value="user">User</option>
                                        <option value="guide">Hotel</option>
                                        <option value="hotel">Guide</option>

                                    </select>
                                </div>


                                <div class="form-group">


                                    <!-- Email -->
                                    <input type="email" id="email" class="form-control mb-4" placeholder="Email">

                                </div>

                                <div class="form-group">


                                    <input type="password" id="password" class="form-control mb-4"
                                        placeholder="Password">


                                </div>

                            </div>

                            <div class="card-footer">
                                <button class="btn btn-warning btn-block">Sign Up</button>

                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </section>




    <div id="footer"></div>












    <!--Jquery JS-->
    <script src="../libs/jquery-3.3.1.min.js"></script>

    <!--Bootstrap JS-->
    <script src="../libs/bootstrap.min.js"></script>


    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../libs/mdb.min.css"></script>

    <!--Popper JS-->
    <script src=".../libs/popper.min.js"></script>


    <!--Custom JS -->
    <script src="../js/custom.js"></script>

    <script>
        $(function () {
            $("#header").load("./navbar.html");
            $("#footer").load("../footer.html");
        });
    </script>

</body>

</html>
