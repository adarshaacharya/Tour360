
    <a-scene>
        <a-assets>
            <img src="img/pashupati360.jpg" alt="pashupati 360 image" id="pashupati360">
        </a-assets>
        <a-sky src="#pashupati360" visibility="true"></a-sky>
        <a-camera>
                <a-cursor color="cyan"></a-cursor>
              </a-camera>
             <a-sphere position="2 5 -9" radius="0.5" height="0.5" color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
             <a-text id="cylinderText" value="Mount Everest" align="center" color="#FFF" visible="false" position="0.4 -0.55 0.6" rotation="0 0 0"
              width="10"  geometry="primitive: plane; width: 2.85" material="color: #333"></a-text>
    </a-sphere>
               
    </a-scene>
