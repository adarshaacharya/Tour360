<div class="scene">
    <a-scene>
        <a-assets>
            <img src="img/bunjee360.jpg" alt="chitwan 360 image" id="bunjee360">
        </a-assets>
        <a-sky src="#bunjee360" visibility="true"></a-sky>
        <a-camera>
                <a-cursor color="cyan"></a-cursor>
              </a-camera>
              <a-text value="Bhote Koshi Bunjee" position="-5 5 -9" rotation="0 0 0" width="30"></a-text>
             <a-sphere position="2 2.6 -10" radius="0.5" height="0.5" color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
             <a-text id="cylinderText" value="Entry From The Last Resort" align="center" color="#FFF" visible="false" position="0.4 -0.55 0.6" rotation="0 0 0"
              width="10"  geometry="primitive: plane; width: 5.8" material="color: #333"></a-text>
    </a-sphere>
               
    <a-text value="Bhote Koshi River" position="-90 -40 16" rotation="0 90 0" width="150"></a-text>
    <a-text value="Sindhupalchowk" position="15 25 55" rotation="0 190 -3" width="90"></a-text>
    <a-text value="Bhote Koshi Bunjee" position="-5 5 -9" rotation="0 0 0" width="30"></a-text>
    <a-sphere position="-0.2 0.2 10" radius="0.5" height="0.5" color="#FFC65D"
    event-set__enter="_event: mouseenter; _target: #cylinderText4; visible: true"
    event-set__leave="_event: mouseleave; _target: #cylinderText4; visible: false">
    <a-text id="cylinderText4" value="Jumping Point" align="center" color="#FFF" visible="false" position="0.2.8 1 0.6" rotation="0 180 0"
     width="10"  geometry="primitive: plane; width: 5.8" material="color: #333"></a-text>
</a-sphere>

    </a-scene>
